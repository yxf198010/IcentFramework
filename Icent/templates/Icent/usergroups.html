{% extends 'Icent/base.html' %}

{% block content %}
  <p>用户组</p>
  
  <ul>
    {% for usergroup in usergroups %}
      <li>
	    <a href="{% url 'Icent:usergroup' usergroup.id %}">{{ usergroup.usergroup_desc }}</a>
	  </li>
    {% empty %}
      <li>无用户组数据</li>
    {% endfor %}
  </ul>
{% endblock content %}
