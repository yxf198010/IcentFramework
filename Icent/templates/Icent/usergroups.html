{% extends 'Icent/base.html' %}

{% block content %}
<style>
  /* 保持与之前一致的样式，确保视觉统一 */
  .grouplist-container {
    width: 650px;
    margin: 20px 0;
    padding: 0 10px;
  }

  .title-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
    padding-bottom: 10px;
    border-bottom: 1px solid #eee;
  }

  .title-bar h3 {
    margin: 0;
    font-size: 18px;
    color: #333;
  }

  .add-btn {
    padding: 6px 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    font-size: 14px;
    cursor: pointer;
  }
  .add-btn:hover {
    background-color: #0056b3;
    color: white;
  }

  .group-list {
    list-style: none;
    padding: 0;
    margin: 0;
    border: 1px solid #eee;
    border-radius: 4px;
  }

  .group-list li {
    padding: 15px 20px;
    border-bottom: 1px solid #f5f5f5;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .group-list li:last-child {
    border-bottom: none;
  }

  .group-list li:hover {
    background-color: #f9f9f9;
  }

  .group-name {
    margin: 0;
    font-size: 15px;
    color: #212529;
  }

  .action-btn {
    padding: 4px 12px;
    background-color: #6c757d;
    color: white;
    border: none;
    border-radius: 3px;
    text-decoration: none;
    font-size: 13px;
    cursor: pointer;
  }
  .action-btn:hover {
    background-color: #5a6268;
    color: white;
  }

  .empty-hint {
    text-align: center;
    padding: 30px 0;
    color: #6c757d;
    font-style: italic;
  }
</style>

<div class="grouplist-container">
  <!-- 修正标题与实际截图一致 -->
  <div class="title-bar">
    <h3>用户组列表</h3>
    <a href="{% url 'Icent:usergroup_add' %}" class="add-btn">添加用户组</a>
  </div>

  <ul class="group-list">
    {% for usergroup in usergroups %}  <!-- 这里的变量名必须和视图中传递的一致 -->
      <li>
        <p class="group-name">{{ usergroup.usergroup_desc }}</p>
        <a href="{% url 'Icent:usergroup' usergroup.id %}" class="action-btn">查看用户</a>
      </li>
    {% empty %}
      <li class="empty-hint">暂无用户组数据</li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
